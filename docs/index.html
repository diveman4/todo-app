<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #todo-input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #add-btn {
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 8px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid transparent;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .filter-btn.active {
      background: white;
      color: #667eea;
    }

    .todo-list {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-item:hover {
      background: #f8f9fa;
    }

    .todo-item.completed .todo-title {
      text-decoration: line-through;
      color: #aaa;
    }

    .todo-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #ddd;
      border-radius: 50%;
      margin-right: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .todo-checkbox:hover {
      border-color: #667eea;
    }

    .todo-item.completed .todo-checkbox {
      background: #4CAF50;
      border-color: #4CAF50;
    }

    .todo-checkbox::after {
      content: '✓';
      color: white;
      font-size: 14px;
      opacity: 0;
    }

    .todo-item.completed .todo-checkbox::after {
      opacity: 1;
    }

    .todo-title {
      flex: 1;
      font-size: 16px;
      color: #333;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff6b6b;
      font-size: 20px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      padding: 5px 10px;
    }

    .todo-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      color: #ee5a5a;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #aaa;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      background: #f8f9fa;
      font-size: 14px;
      color: #666;
    }

    .clear-completed {
      background: none;
      border: none;
      color: #ff6b6b;
      cursor: pointer;
      font-size: 14px;
    }

    .clear-completed:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>

    <div class="input-section">
      <input type="text" id="todo-input" placeholder="新しいタスクを入力...">
      <button id="add-btn">追加</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">すべて</button>
      <button class="filter-btn" data-filter="pending">未完了</button>
      <button class="filter-btn" data-filter="completed">完了済み</button>
    </div>

    <div class="todo-list" id="todo-list">
      <div class="empty-state">タスクがありません</div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'todos';
    let todos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    let currentFilter = 'all';

    function generateId() {
      return Math.random().toString(36).substring(2, 9);
    }

    function saveTodos() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
    }

    function addTodo() {
      const input = document.getElementById('todo-input');
      const title = input.value.trim();
      if (!title) return;

      todos.push({
        id: generateId(),
        title,
        completed: false,
        createdAt: new Date().toISOString()
      });
      saveTodos();
      input.value = '';
      render();
    }

    function toggleTodo(id) {
      const todo = todos.find(t => t.id === id);
      if (todo) {
        todo.completed = !todo.completed;
        saveTodos();
        render();
      }
    }

    function deleteTodo(id) {
      todos = todos.filter(t => t.id !== id);
      saveTodos();
      render();
    }

    function clearCompleted() {
      todos = todos.filter(t => !t.completed);
      saveTodos();
      render();
    }

    function getFilteredTodos() {
      switch (currentFilter) {
        case 'pending': return todos.filter(t => !t.completed);
        case 'completed': return todos.filter(t => t.completed);
        default: return todos;
      }
    }

    function render() {
      const list = document.getElementById('todo-list');
      const filtered = getFilteredTodos();
      const pendingCount = todos.filter(t => !t.completed).length;
      const completedCount = todos.filter(t => t.completed).length;

      if (filtered.length === 0) {
        list.innerHTML = '<div class="empty-state">タスクがありません</div>';
        return;
      }

      list.innerHTML = filtered.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
          <div class="todo-checkbox" onclick="toggleTodo('${todo.id}')"></div>
          <span class="todo-title">${escapeHtml(todo.title)}</span>
          <button class="delete-btn" onclick="deleteTodo('${todo.id}')">×</button>
        </div>
      `).join('') + `
        <div class="stats">
          <span>${pendingCount}件の未完了タスク</span>
          ${completedCount > 0 ? `<button class="clear-completed" onclick="clearCompleted()">完了済みを削除</button>` : ''}
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    document.getElementById('add-btn').addEventListener('click', addTodo);
    document.getElementById('todo-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodo();
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        render();
      });
    });

    // Initial render
    render();
  </script>
</body>
</html>
